<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  
  <link rel="stylesheet" href="css/normalize.css">
  
  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <main>

    <div class="profile-card">
      <div class="profile-card__header">
        <img src="images/bg-pattern-card.svg" alt="bg-pattern-card" class="profile-card__bg">
        <img src="images/image-victor.jpg" alt="image-profile" class="profile-card__image">
        <p class="profile-card__text">Victor Crest <span class="profile-card__text-light">26</span></p>
        <p class="profile-card__text-light">London</p>
      </div>
      <div class="profile-card__data-content">
        <div class="profile-card__data">
          <p class="profile-card__text">80K</p>
          <p class="profile-card__text profile-card__text-light profile-card__text-light-data">Followers</p>
        </div>
        <div class="profile-card__data"> 
          <p class="profile-card__text">803K</p>
          <p class="profile-card__text profile-card__text-light profile-card__text-light-data">Likes</p>
        </div>
        <div class="profile-card__data">
          <p class="profile-card__text">1.4K</p>
          <p class="profile-card__text profile-card__text-light profile-card__text-light-data">Photos</p>
        </div>
      </div>
    </div> 

  </main>
</body>
</html>
