<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  
  <link rel="stylesheet" href="css/normalize.css">
  
  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="card-profile">
    <div class="header-card-profile">
      <img src="images/bg-pattern-card.svg" alt="bg-pattern-card" class="bg-pattern-card">
      <img src="images/image-victor.jpg" alt="image-profile" class="image-card-profile">
      <p class="text">Victor Crest <span class="text-light">26</span></p>
      <p class="text-light">London</p>
    </div>
      <div class="data-profile">
        <p class="text">80K</p>
        <p class="text text-light text-light-data">Followers</p>
      </div>
      <div class="data-profile">
        <p class="text">803K</p>
        <p class="text text-light text-light-data">Likes</p>
      </div>
      <div class="data-profile">
        <p class="text">1.4K</p>
        <p class="text text-light text-light-data">Photos</p>
      </div>
  </div>
</body>
</html>
